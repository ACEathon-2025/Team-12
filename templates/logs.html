<!DOCTYPE html>
<html>
<head>
    <title>Visit Logs</title>
</head>
<body>
    <h1>Visitor Logs</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Timestamp</th>
            <th>Action</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
